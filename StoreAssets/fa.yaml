fa:
  app_name: مرورگر سایفون
  description: |
    بعد از کمک به میلیون‌ها کاربر ِ سیستم‌‌عامل اندروید برای دسترسی به وبسایت‌های موردعلاقه‌یشان، اولین اپلیکیشن رسمی‌ برای سیستم‌عامل iOS را راه‌اندازی کردیم! مرورگر جدید ما بدون هیچ مشکلی اتصالی امن را برای شما از طریق شبکه‌‌ی فیلترشکن سایفون فراهم ‌می‌کند.
    سایفون توانمندترین فیلترشکن در وب است. مهم نیست کجای دنیا ساکنید، مرورگر سایفون شما را به وبسایت‌های فیلترشده و غیرقابل دسترس متصل می‌کند. مرورگر سایفون هم‌چنین هنگام استفاده از وای-فای عمومی و شبکه‌های غیرقابل اعتماد، یک لایه به لایه‌های حفاظتی دستگاه شما اضافه می‌کند.

    ویژگی‌های اصلی:
    • استفاده‌ی رایگان و نامحدود
    • دانلود و نصب آسان بدون نیاز به ثبت‌نام یا پیکربندی
    • پشتیبانی به چند زبان و امکان انتخاب مکان سرورها
    • انتخاب خودکارپروتکل به منظور ارایه‌ی فیلترشکنی با کیفیت و مطمئن
  keywords: سایفون، مرورگر، سانسور، فیلترشکن، وی‌پی‌ان، پروکسی
